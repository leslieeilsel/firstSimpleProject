<div class="fixed">
<div class="nav"><h1>每日一图列表</h1></div>

</div>
<div class="tab">
	<table style="width:100%" class="table">
		<tr>
			<th width="15%">Id</th>
			<th width="15%">标题</th>
			<th width="25%">点击图片以预览</th>
			<th width="25%">添加时间</th>
			<th width="20%">操作</th>
		</tr>
		<foreach name='arr' item='v'>
		<tr>
			<th>{$v.id}</th>
			<td>{$v.title}</td>
			<th>
			 <ul id="{$v.id}">
				<li style="list-style-type:none;">
					<img data-original="__PUBLIC__/upload/dayone/{$v.imagename}" src="__PUBLIC__/upload/dayone/{$v.imagename}" alt="" width="60px" height="40px"/>
				</li>
			 </ul>
			</th>
			<th>{$v.pubtime}</th>
			<th>
				<a href="__URL__/update/id/{$v.id}"><img src="__PUBLIC__/admin/images/rewrite.png" alt="修改" title="修改" width="23px"/></a>&nbsp;&nbsp;
				<a href="__URL__/del/id/{$v.id}/deleted/1" onClick="delcfm()"><img src="__PUBLIC__/admin/images/delete.png" alt="删除" title="删除" width="23px"/></a>&nbsp;&nbsp;
			</th>
		</tr>
		<script type="text/javascript">
			var viewer = new Viewer(document.getElementById('{$v.id}'), {
				url: 'data-original'
			});
		</script>
		</foreach>
	
	</table>
<div class="yellow">{$pageStr}</div>
</div>
<script type="text/javascript">
    function delcfm() {
        if (!confirm("确认要删除？")) {
            window.event.returnValue = false;
        }
    }
</script>
